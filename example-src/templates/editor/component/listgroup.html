<!-- List Group Branding Panel -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#editorComponents" href="#listGroupEditor">
        List Group
      </a>
    </h4>
  </div>
  <div class="panel-collapse collapse" id="listGroupEditor">
    <div class="panel-body">
      <table class="table table-bordered">
        <thead>
          <tr><th>Property</th><th>Example</th><th>Change</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>Background</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="bg" data-cluckles-delete="#deleteListgroupBg" /><span class="input-group-addon"><button id="deleteListgroupBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Border</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="border" data-cluckles-delete="#deleteListgroupBorder" /><span class="input-group-addon"><button id="deleteListgroupBorder" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Hover Background</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="hover-bg" data-cluckles-delete="#deleteListgroupHoverBg" /><span class="input-group-addon"><button id="deleteListgroupHoverBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Link Heading Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="link-heading-color" data-cluckles-delete="#deleteListgroupLinkHeadingColor" /><span class="input-group-addon"><button id="deleteListgroupLinkHeadingColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Link Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="link-color" data-cluckles-delete="#deleteListgroupLinkColor" /><span class="input-group-addon"><button id="deleteListgroupLinkColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Active Background Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="active-bg" data-cluckles-delete="#deleteListgroupActiveBg" /><span class="input-group-addon"><button id="deleteListgroupActiveBg" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Active Border</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="active-border" data-cluckles-delete="#deleteListgroupActiveBorder" /><span class="input-group-addon"><button id="deleteListgroupActiveBorder" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Active Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="active-color" data-cluckles-delete="#deleteListgroupActiveColor" /><span class="input-group-addon"><button id="deleteListgroupActiveColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
          <tr>
            <td>Active Text Color</td><td></td><td><div class="input-group"><input type="color" class="form-control" data-cluckles-listgroup="active-text-color" data-cluckles-delete="#deleteListgroupActiveTextColor" /><span class="input-group-addon"><button id="deleteListgroupActiveTextColor" type="button" class="btn btn-danger btn-xs"><i class="fa fa-times"></i></button></span></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> <!-- /List Group Branding Panel -->
