<!-- Popover Panel -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#editorComponents" href="#editorPopover">
          Popovers
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse" id="editorPopover">
      <div class="panel-body">
        <table class="table table-bordered">
          <thead>
            <tr><th>Property</th><th>Example</th><th>Change</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>Background Color</td><td></td><td><input type="color" onchange="themeEditor.popover.setBackground(this.value);" /></td>
            </tr>
            <tr>
              <td>Max Width</td><td></td><td><input type="number" value="200" min="50" step="1" onchange="themeEditor.popover.setMaxWidth(this.value);" /></td>
            </tr>
            <tr>
              <td>Border Color</td><td></td><td><input type="color" onchange="themeEditor.popover.setBorderColor(this.value);" /></td>
            </tr>
            <tr>
              <td>Fallback Border Color</td><td></td><td><input type="color" onchange="themeEditor.popover.setFallbackBorderColor(this.value);" /></td>
            </tr>
            <tr>
              <td>Title Background Color</td><td></td><td><input type="color" onchange="themeEditor.popover.setTitleBackgroundColor(this.value);" /></td>
            </tr>
            <tr>
              <td>Arrow Width</td><td></td><td><input type="number" value="10" min="0" step="1" onchange="themeEditor.popover.setArrowWidth(this.value);" /></td>
            </tr>
            <tr>
              <td>Arrow Color</td><td></td><td><input type="color" onchange="themeEditor.popover.setArrowColor(this.value);" /></td>
            </tr>
            <tr>
              <td>Arrow Outer Width</td><td></td><td><input type="number" value="11" min="0" step="1" onchange="themeEditor.popover.setArrowOuterWidth(this.value);" /></td>
            </tr>
            <tr>
              <td>Arrow Outer Fallback Color</td><td></td><td><input type="color" onchange="themeEditor.popover.setArrowOuterFallbackColor(this.value);" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div> <!--/ Popover Panel -->
