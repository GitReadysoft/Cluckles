<!-- Primary Color Branding Panel -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#brandColor" href="#primaryBrandingColor">
        Primary
      </a>
    </h4>
  </div>
  <div class="panel-collapse collapse" id="primaryBrandingColor">
    <div class="panel-body">
      <table class="table table-bordered">
        <thead>
          <tr><th>Property</th><th>Example</th><th>Change</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>Button Background</td><td><button class="btn btn-primary">Primary Btn</button></td><td><input type="color" onchange="themeEditor.branding.setPrimary(this.value);" /></td>
          </tr>
          <tr>
            <td>Alert/Panel Background Color</td><td></td><td><input type="color" onchange="themeEditor.formStates.primary.setHeadingBackground(this.value);" /></td>
          </tr>
          <tr>
            <td>Text Color</td><td><span class="text-primary">Primary Text</span></td><td><input type="color" onchange="themeEditor.formStates.primary.setText(this.value);" /></td>
          </tr>
          <tr>
            <td>Border Color</td><td></td><td><input type="color" onchange="themeEditor.formStates.primary.setBorder(this.value);" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div> <!--/ Primary Color Branding Panel -->
